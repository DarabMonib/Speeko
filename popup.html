<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speeko</title>
</head>

<body style="background-color: rgb(255, 255, 255);">
    
    
    <div id="root">
        
        <div class="flex-row">

            <img src="images/ico2.png" width="25px" height="25px" class="unselect">

            <div id="title" class="unselect">
                Speeko, Get Started!
                <div id="subtitle" class="unselect">
                    Developed As an assignment for Sir Sheraz...
                </div>
            </div>



        </div>
        
        
        <div id="container">
            
            <div id="play">
                <img src="images/playX.png" width="30px" height="30px"  class="invert">
            </div>

            <div id="playSel">
                <img src="images/playSel2X.png" width="30px" height="30px"  class="invert">
            </div>

        </div>

        <div id="container" style="margin-top: 8px;">

            <div id="pause">
                <img src="images/pauseX.png" width="30px" height="30px" id="pauseImg" class="invert">
            </div>
            
            <div id="stop">
                <img src="images/stop.png" width="30px" height="30px"  class="invert">
            </div>

        </div>
        
        <div id="bars">

            <div class="margin">
                
                <div class="unselect">
                    Select Pitch : 
                </div>
                <input type="range" min="0" max="20" value="10" id="pitch">
                <br>

            </div>

            <div class="margin">

                <div class="unselect">
                    Select Rate : 
                </div>
                
                <input type="range" min="0" max="20" value="10" id="speed">
                <br>

            </div>

            <div class="margin">

                <div class="unselect">
                    Select Volume :
                </div>

                <input type="range" min="0" max="20" value="10" id="volume">
                <br>

            </div>

        </div>

        <div class="theme" class="unselect">
            Dark Mode
        </div>

        <input type="checkbox" id="darkMode">

    </div>
    
    <script src="popup.js"></script>
    <script src="content.ts"></script>
</body>
</html>
